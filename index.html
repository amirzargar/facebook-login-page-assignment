<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Facebook-log in or sign up</title>
  </head>
  <body>
    <div class="box">
      <!-- main box containing everthing starts here -->
      <div class="title-box">
        <img src="images/logo.png" alt="Facebook logo" />

        <p>
          Facebook helps you connect and share with the people in your life.
        </p>

        <!-- title box ends here -->
      </div>
      <div class="form-box">
        <form action="#" method="get">
          <input type="text" placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <button type="submit">Log In</button>
          <a href="#">Forgotten Password?</a>
        </form>
        <hr>
        <!-- form box ends here -->
        <div class="create-btn">
            <a href="facebook.com/signup">Create New Account</a>
        </div>
        
      </div>

        
      <div class="create-page">
        <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="create-page-msg">
            Create a Page 
        </a>&nbsp; for a celebrity, brand or business
      </div>
      <!-- man box ends here -->
    </div>
  </body>
</html>
